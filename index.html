<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header class="header">
        <h1>TIC TAC TOE</h1>
    </header>
    <section class="container">
        <div class="choice-box">
            <div class="card" id="x-card">
                <span class="player">X</span>
                <span class='result' id="x-Score">0</span>
            </div>
            <div class="card" id="o-card">
                <span class="player">O</span>
                <span class='result' id="o-Score">0</span>
            </div>
        </div>
        <div class="game-section">
            <div class="game-grid">
                <div class="items item1">
                    <!-- <p class="text"></p> -->
                </div>
                <div class="items item2">
                    <!-- <p class="text"></p> -->
                </div>
                <div class="items item3">
                    <!-- <p class="text"></p> -->
                </div>
                <div class="items item4">
                    <!-- <p class="text"></p> -->
                </div>
                <div class="items item5">
                    <!-- <p class="text"></p> -->
                </div>
                <div class="items item6">
                    <!-- <p class="text"></p> -->
                </div>
                <div class="items item7">
                    <!-- <p class="text"></p> -->
                </div>
                <div class="items item8">
                    <!-- <p class="text"></p> -->
                </div>
                <div class="items item9">
                    <p class="text"></p>
                </div>
            </div>
        </div>
        <button class="restart" id="restart">Restart</button>
    </section>
    <div class="winner" id="player-result">
        <h1>Winner</h1>
        <p></p>
    </div>
    <section class="box">
       
        <div class="cont">
            <h1>Choose your type..</h1>
            <div class="options">
                <div id="player">
                    Player vs Player
                </div>
                <div id="computer">
                    Player vs Computer
                </div>
            </div>
            <span class="info">First player always be X </span>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
